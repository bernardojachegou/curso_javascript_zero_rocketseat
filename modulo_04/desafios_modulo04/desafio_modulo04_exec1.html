<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JS - Promise</title>
</head>

<body>
    <div></div>
    <script>

        function checaIdade(idade) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    return idade >= 18 ? resolve() : reject();
                }, 2000);
            });
        }

        var idade = 10;

        checaIdade(idade)
            .then(function () {
                console.log("Maior que 18");
            })
            .catch(function () {
                console.log("Menor que 18");
            });


    </script>
</body>

</html>

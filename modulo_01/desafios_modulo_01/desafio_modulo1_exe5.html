<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JS</title>
</head>

<body>
    <script>

    var usuarios = [ 
        { 
            nome: "Diego", 
            habilidades: ["Javascript", "ReactJS", "Redux"] 
        }, 
        { 
            nome: "Gabriel", 
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"] 
        },
        { 
            nome: "Michel", 
            habilidades: ["HTML", "CSS", "JS"] 
        }
    ];

    function mostraHabilidades(usuarios) {
        for (usuario of usuarios) { //para cada usuário armazenado na variável usuários, execute:
            console.log("O " +usuario.nome+ " possui as habilidades " +usuario.habilidades);
        }
    }

    mostraHabilidades(usuarios);

    </script>
</body>

</html>
